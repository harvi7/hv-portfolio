{% load static %}

<section id="portfolio-section" class="portfolio-section section">
    <h2 class="section-title">Certificates</h2>
    <div class="items-wrapper isotope row">
        {% for certificate in certificates %}
        <div class="item  webapp col-md-6 col-xs-8 ">
            <div class="item-inner">
                <figure class="figure">
                    <img class="img-responsive" src="{{ certificate.certificate_photo.url}}" alt="" />
                </figure>
                <div class="content text-left">
                    <h3 class="sub-title"><a href="#">{{ certificate.title }}</a></h3>
                    <div class="action"><a href="https://www.udemy.com/certificate/UC-6LT4IUBO/">Source: {{ certificate.source }}</a></div>
                </div><!--//content-->
                <a class="link-mask" href="https://www.udemy.com/certificate/UC-6LT4IUBO/"></a>
            </div><!--//item-inner-->
        </div><!--//item-->
        {% endfor %}
        {% comment %} <div class="item  webapp col-md-6 col-xs-8 ">
            <div class="item-inner">
                <figure class="figure">
                    <img class="img-responsive" src="{% static 'images/portfolio/AzureDeveloper.jpg' %}" alt="" />
                </figure>
                <div class="content text-left">
                    <h3 class="sub-title"><a href="#">Become an Azure Developer</a></h3>
                    <div class="action"><a href="https://www.linkedin.com/learning/paths/become-an-azure-developer">Source: LinkedIn Learning</a></div>
                </div><!--//content-->
                <a class="link-mask" href="https://www.linkedin.com/learning/paths/become-an-azure-developer"></a>
            </div><!--//item-inner-->
        </div><!--//item--> {% endcomment %}

    </div><!--//item-wrapper-->

</section><!--//section-->
